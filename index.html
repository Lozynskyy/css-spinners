<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spinners</title>
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
<div class="spinner-box">
    <div class="spinner-box__item">
        <div class="spinner-1"></div>
    </div>
    <div class="spinner-box__item">
        <div class="spinner-2">
            <div class="spinner-2__item spinner-2__item--out"></div>
            <div class="spinner-2__item spinner-2__item--in"></div>
        </div>
    </div>
    <div class="spinner-box__item">
        <div class="spinner-3">
            <div class="spinner-3__item spinner-3__item--1"></div>
            <div class="spinner-3__item spinner-3__item--2"></div>
            <div class="spinner-3__item spinner-3__item--3"></div>
        </div>
    </div>
    <div class="spinner-box__item">
        <div class="spinner-4">
            <div class="spinner-4__item spinner-4__item--1"></div>
            <div class="spinner-4__item spinner-4__item--2"></div>
            <div class="spinner-4__item spinner-4__item--3"></div>
            <div class="spinner-4__item spinner-4__item--4"></div>
            <div class="spinner-4__item spinner-4__item--5"></div>
        </div>
    </div>
    <div class="spinner-box__item">
        <div class="spinner-5">
            <div class="spinner-5__item spinner-5__item--1"></div>
            <div class="spinner-5__item spinner-5__item--2"></div>
        </div>
    </div>
    <div class="spinner-box__item">
        <div class="spinner-6"></div>
    </div>
    <div class="spinner-box__item">
        <div class="spinner-7">
            <div class="spinner-7__item spinner-7__item--1"></div>
            <div class="spinner-7__item spinner-7__item--2"></div>
        </div>
    </div>
</div>
</body>
</html>
